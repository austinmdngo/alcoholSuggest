<html lang="en">

<body style="background-color: rgb(214, 214, 214);">
<div>
    <div class="row sectionBlockLayout text-left" style="min-height: 50px; padding: 8px; margin: 0px;">
        <div class="container" style="display: flex; flex-wrap: wrap;">
          <div class="col-md-12 columnBlockLayout"><br>
            <p style="font-size: 24px; font-family: 'Montserrat'; text-align: center;"><b>How much should you drink?</b></p><br>
          </div>
        </div>
    </div>

    <label text-align="middle" for="sexes">Choose your sex:</label>
    <select valign="middle" name="sexes" id="sexes">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="age">Input your age (years):</label>
    <input type="number" id="age" name="age" min="0" max="100">

    <label for="weight">Input your weight (lbs):</label>
    <input type="number" id="weight" name="weight" min="0" max="1000">

    <br>
    <br>
    <span>You should drink at absolute most:</span>
    <br>
    <span id="output"></span>
    <br>
    <span>drinks within one hour before driving. (but please drink less)</span>
    <br>
    <span>note: one drink equals 1.5 oz. of 80 proof liquor (40%), 12 oz. beer (4.5%), or 5 oz. wine (12%).</span>
    <br>
    <br>
    <img src="drinks.jpg" alt="drinks" style="width:500px; height:350px">


</div>
</body>

</html>
